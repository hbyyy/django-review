{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="text-center mt-5">
        <h1>회원가입</h1>
    </div>
    <div class="col-12 m-5">
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="usernameInput">username</label>
                <input type="text" class="form-control" id="usernameInput" aria-describedby="usernameHelp"
                placeholder="아이디를 입력하세요", name="username">
                <small id="usernameHelp" class="form-text text-muted">아이디를 입력하세요</small>
            </div>

            <div class="form-group">
                <label for="passwordInput">password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="비밀번호를 입력하세요"
                name="password">
            </div>

            <button type="submit" class="btn btn-primary">submit</button>
        </form>
    </div>
</div>
</body>
</html>
