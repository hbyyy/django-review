{% extends 'users/base.html' %}
{% block contents %}
<div class="container">
    <div class="text-center mt-5">
        <h1>회원가입</h1>
    </div>
    <div class="col-12 m-5">
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="emailInput">email</label>
                <input type="email" class="form-control" id="emailInput"
                       placeholder="이메일을 입력하세요" , name="email" required>
            </div>

            <div class="form-group">
                <label for="usernameInput">username</label>
                <input type="text" class="form-control" id="usernameInput" aria-describedby="usernameHelp"
                       placeholder="아이디를 입력하세요" , name="username" required>
                <small id="usernameHelp" class="form-text text-muted">아이디를 입력하세요</small>
            </div>

            <div class="form-group">
                <label for="passwordInput">password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="비밀번호를 입력하세요"
                       name="password" required>
            </div>

            <div class="form-group">
                <label for="rePasswordInput">password check</label>
                <input type="password" class="form-control" id="rePasswordInput" placeholder="비밀번호 확인"
                       name="repassword" required>
            </div>
            {% if error %}
                <p class="text-danger">비밀번호를 확인하세요</p>
            {% endif %}

            <button type="submit" class="btn btn-primary">submit</button>
        </form>
    </div>
</div>
{% endblock %}
